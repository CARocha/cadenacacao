{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Cambiar contraseña</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Cambiar contraseña</button>
    </form>
  {% else %}
    <p>
      El enlace de restablecimiento de contraseña no era válido, posiblemente porque ya se usó.
      Solicite un nuevo restablecimiento de contraseña.
    </p>
  {% endif %}
{% endblock %}
