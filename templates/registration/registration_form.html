{% extends "base.html" %}

{% block content %}
<section class="section-grey small-padding">
    
    <!--begin container-->
    <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
            	<div class="detalle-user registro-user">
					<form action="/accounts/register/" method="POST" id="contact-form" class="contact">{% csrf_token %}
						<h4 class="border-bottom-black">Registro</h4>
						{{form.as_p}}
						<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title" id="myModalLabel">Terminos y condiciones</h4>
						      </div>
						      <div class="modal-body">
						        ...
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						        <input type="submit" class="btn btn-warning" name="Registrar" value="Aceptar">
						      </div>
						    </div>
						  </div>
						</div>
						<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">
						  Registrarse
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
{% block extra_js %}
<script type="text/javascript">
	$('input[type=text]').addClass( "form-control" );
	$('input[type=email]').addClass( "form-control" );
    $('input[type=password]').addClass( "form-control" );
</script>

{% endblock extra_js %}
