                    <div class="row">

                                {{form.as_p}}

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
</div>

<script type="text/javascript">
    $( "#id_username" ).addClass("contact-input white-input");
    $( "#id_email" ).addClass("contact-input white-input");
    $( "#id_password1" ).addClass("contact-input white-input");
    $( "#id_password2" ).addClass("contact-input white-input");
